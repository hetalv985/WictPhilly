<div ng-controller="locateController">
	<div class="textTile">
		<p class="sectionTitle">Join us for WICT Philadelphia Tech It Out event at:</p>
		<p ng-bind-html="locationInfo.addressText"></p>
	</div>
	<div map-lazy-load="https://maps.google.com/maps/api/js">
  		<ng-map center="40.037029, -75.343316" zoom="14">
  			<marker position="40.037029, -75.343316"
      			icon="img/locate.svg">
    		</marker>
  		</ng-map>
	</div>
</div>

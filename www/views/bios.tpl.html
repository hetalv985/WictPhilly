<div ng-controller="biosController">
	<a class="bioLink" href="#/bioDetails" ng-repeat = "speaker in bios track by $index" ng-click="setSelected($index)">
		<div class="textTile">
			<table>
				<tr>
					<td class="leftContainer"><img class="headshot" src="{{speaker.headshot}}"/></td>
					<td class="infoContainer">
						<div class="speakerName">{{speaker.name}}</div>
						<div class="speakerTitle">{{speaker.title}}</div>
					</td>
					<td class="accessoryContainer"><img class="accessoryImg" src="img/forwardbtn.svg"></td>
				</tr>
			</table>
		</div>
	</a>
</div>

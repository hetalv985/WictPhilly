<div ng-controller="scheduleController">
	<div class="textTile" ng-repeat = "scheduleObj in scheduleInfo">
		<div class="leftContainer eventTime details">
			{{scheduleObj.eventTime}}
		</div>
		<div class="infoContainer details">
			<div class="speakerName">{{scheduleObj.eventTitle}}</div>
			<div ng-bind-html="scheduleObj.eventDescription"></div>
		</div>
	</div>

</div>
